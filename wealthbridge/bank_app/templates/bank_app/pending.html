    <style>
        /* Base styles and color scheme */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
    background-position: center;
    background-repeat:no-repeat;
    background-image: url("/static/images/learn-img.jpg");
            height: 100%;
            overflow: hidden;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        @keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

        .loading-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);/* White background with 80% opacity */
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            animation: bounceIn 1s ease-in-out; /* Larger shadow for a more pronounced effect */
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .loading-container h2 {
            color:linear-gradient(to top , #3d00a6, #000e17);
            margin-bottom: 20px;
        }


        @keyframes bounce {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(-10px);
    }
}

        .message {
            margin-top: 20px;
            color: #333;
            font-size: 1rem;
        }

        .message a {
            color: linear-gradient(to top , #3d00a6, #000e17);
            text-decoration: none;
            font-weight: bold;
        }

        .message a:hover {
            text-decoration: underline;
        }

        /* Styles for the infinity preloader */
        * {
            border: 0;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .ip {
            width: 256px;
            height: 128px;
        }

        .ip__track {
            stroke: hsl(var(--hue), 90%, 90%);
            transition: stroke var(--trans-dur);
        }

        .ip__worm1,
        .ip__worm2 {
            animation: worm1 2s linear infinite;
        }

        .ip__worm2 {
            animation-name: worm2;
        }

        /* Dark theme */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: hsl(var(--hue), 90%, 5%);
                --fg: hsl(var(--hue), 90%, 95%);
            }

            .ip__track {
                stroke: hsl(var(--hue), 90%, 15%);
            }
        }

        /* Animation */
        @keyframes worm1 {
            from {
                stroke-dashoffset: 0;
            }
            50% {
                animation-timing-function: steps(1);
                stroke-dashoffset: -358;
            }
            50.01% {
                animation-timing-function: linear;
                stroke-dashoffset: 358;
            }
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes worm2 {
            from {
                stroke-dashoffset: 358;
            }
            50% {
                stroke-dashoffset: 0;
            }
            to {
                stroke-dashoffset: -358;
            }
        }

        .telegram-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background-color: #0088cc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            animation: bounce 2s infinite;
            transition: transform 0.3s;
        }

        .telegram-icon:hover {
            transform: scale(1.1);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .telegram-icon img {
            width: 35px;
            height: 35px;
        }
    </style>

                            <stop offset="67%" stop-color="#009cdf" />

                    <g fill="none" stroke-linecap="round" stroke-width="16">

                            <path d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64"/>
                        </g>
                        <g stroke-dasharray="180 656">

                            <path class="ip__worm2" stroke="url(#grad2)" stroke-dashoffset="358" d="M248,64s0-56-60-56-60,112-120,112S8,64,8,64"/>
                        </g>
